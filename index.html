
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Directorio Salud Mental</title>
  <link rel="stylesheet" href="styles.css?v=20250917"/>
</head>
<body>
  <div style="display:flex;align-items:center;gap:12px;flex-wrap:wrap">
    <h1>Directorio de Apoyo Emocional y Salud Mental</h1>
    <span class="badge">CDMX</span>
    <button class="btn toggle" id="mode">Modo: auto</button>
  </div>
  
  <div class="toolbar">
    <input id="q" type="search" placeholder="Buscar por institución, estado, teléfono, correo, dirección..." aria-label="Buscar"/>
    <select id="fEstado" aria-label="Filtrar por estado"><option value="">Todos los estados</option></select>
    <select id="fCategoria" aria-label="Filtrar por categoría">
      <option value="">Todas las categorías</option>
    </select>
    <select id="orden" aria-label="Ordenar">
      <option value="estado">Ordenar: Estado → Localidad → Institución</option>
      <option value="institucion">Ordenar: Institución A → Z</option>
    </select>
    <button class="btn" id="limpiar">Limpiar</button>
  </div>

  <div class="section"><div class="section-title"><h2>Ciudad de México (CDMX)</h2></div></div>
  <div id="gridCDMX" class="grid"></div>

  <div class="section"><div class="section-title"><h2>Ayuda en estados</h2></div></div>
  <div id="gridEstados" class="grid"></div>

  <script src="app.js?v=20250917" defer></script>
</body>
</html>
